    </form>
    <br class="">
    <article class="d-flex">
        <div class="d-flex bg-black bg-opacity-10">
            <img src="" class="img-fluid m-auto a-img">
        </div>
            <section class="p-3 w-100 d-flex flex-column art-section">
            <h2 class="a-title"></h2>
            <p class="fst-italic a-date"></p>
